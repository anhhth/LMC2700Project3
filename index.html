<!doctype html>
<html>
<head>
    <title>Digital World.</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js">
    </script>
    <!--sound script by LMC 2700 Studio instructor Jisu Park-->
    <script>
        AFRAME.registerComponent('play-sound', {
            init: function () {
            var myBackgroundAudio = document.createElement("AUDIO");
            myBackgroundAudio.src = "kudasai - technicolor.mp3";
            myBackgroundAudio.load();
            this.el.addEventListener('click', function () {
            myBackgroundAudio.play();
            console.log("clicked");
            });        
            }
        });
    </script>
</head>
<body>
    <a-assets>
        <!--palette #010059 #52437b #ff7a8a #fcf594-->
        <!--palette #cc99c9 #9ec1cf #9ee09e #fdfd97 #feb144 #ff6663-->
    </a-assets>
    <a-scene>
        <a-light type="ambient"></a-light>
        <a-light type="directional" position="0 10 5" intensity=".2"></a-light>
        <a-sky color="#FF6663" animation="property: material.color; from: #FF6663; to: #CC99C9; loop: true; dur: 5000; easing: linear; dir: alternate"></a-sky>
        <a-entity id="camera" position="0 0 0" rotation="0 0 0">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <!--start main-->
        <a-entity id="main" scale="0.01 0.01 0.01" position="-11 7.5 -10" rotation="0 0 0" animation="property:rotation; from: 0 0 0; to: -60 -15 -30; dur: 2000; delay: 5000000;" animation__position="property: position; from: -11 7.5 -10; to: 0 0 -30; dur: 2000; delay: 5000000;" animation__zoom="property: position; from: 0 0 -30; to: 0 0 -13.5; dur: 2000; delay: 5000000;" animation__respos="property: position; to: -11 7.5 -10; dur: 2000; delay: 10000000;" animation__resrot="property: rotation; to: 0 0 0; dur: 2000; delay: 10000000;">
            <a-box color="#fcf594" width="1180" height="2370" depth="20" position="0 -120 -30"></a-box>
            <!--home button-->
            <a-circle radius="100" position="0 -1140 0" color="#010059"></a-circle>
            <a-circle radius="80" position="0 -1140 10" color="#52437b" depth="20" event-set__reset="_event: click; _target: #main; animation__respos.delay: 0; animation__resrot.delay: 0;"></a-circle>
            <!--end home-->
            <a-box color="#010059" width="1080" height="1970" depth="20" position="0 0 -10"></a-box>
            <!--corner-->
            <a-box color="#ff7a8a" width="300" height="300" depth="240" position="-350 790 120.1"></a-box>
            <a-box color="#52437b" width="240" height="240" depth="20" position="-350 790 250.1" animation="property: depth; to: 200; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; from:-350 790 250.1; to: -350 790 295.1; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
            <!--end corner-->
            <a-box color="#010059" width="660" height="220" depth="800" position="170 830 400.1"></a-box>
            <!--L-->
            <a-box color="#52437b" width="300" height="540" depth="0" position="-350 320 0.1"></a-box>
            <a-box color="#52437b" width="480" height="300" depth="0" position="-260 -100 0.1"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 460 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay:0;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 340 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 1000;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 220 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 2000;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 100 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 3000;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 -20 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 0;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-350 -140 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 1000;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-230 -140 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 2000;"></a-box>
            <a-box color="#ff7a8a" width="50" height="50" depth="2" position="-110 -140 1" animation="property: opacity; from: 1; to: 0; dur: 3000; loop: true; easing:linear; dir: alternate; delay: 3000;"></a-box>
            <!--end L-->
            <a-cylinder color="#ff7a8a" radius="280" height="40" position="170 370 20.1" rotation="90 0 0" id="clock"></a-cylinder>
            <!--rainbow rec-->
            <a-entity position="260 -100 0.1">
                <a-box color="#FF6663" width="80" height="300" depth="0" position="-200 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 0;" animation__position="property: position; from:-200 0 0; to: -200 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 0;"></a-box>
                <a-box color="#FEB144" width="80" height="300" depth="0" position="-120 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 1000;" animation__position="property: position; from:-120 0 0; to: -120 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 1000;"></a-box>
                <a-box color="#FDFD97" width="80" height="300" depth="0" position="-40 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 2000;" animation__position="property: position; from:-40 0 0; to: -40 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 2000;"></a-box>
                <a-box color="#9EE09E" width="80" height="300" depth="0" position="40 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 3000;" animation__position="property: position; from:40 0 0; to: 40 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 3000;"></a-box>
                <a-box color="#9EC1CF" width="80" height="300" depth="0" position="120 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 4000;" animation__position="property: position; from:120 0 0; to: 120 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 4000;"></a-box>
                <a-box color="#CC99C9" width="80" height="300" depth="0" position="200 0 0" animation="property: depth; to: 100; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 5000;" animation__position="property: position; from:200 0 0; to: 200 0 50; dur: 5000; loop: true; easing: linear; dir: alternate; delay: 5000;"></a-box>
            </a-entity>
            <!--rainbow-->
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="-340 -450 0.1" animation="property: material.color; from: #dfdfdf; to: #FF6663; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #red; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #red; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="0 -450 0.1" animation="property: material.color; from: #FEB144; to: #dfdfdf; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #orange; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #orange; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="340 -450 0.1" animation="property: material.color; from: #dfdfdf; to: #FDFD97; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #yellow; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #yellow; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="-340 -790 0.1" animation="property: material.color; from: #9EE09E; to: #dfdfdf; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #green; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #green; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="0 -790 0.1" animation="property: material.color; from: #dfdfdf; to: #9EC1CF; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #blue; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #blue; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <a-box color="#dfdfdf" width="320" height="320" depth="0" position="340 -790 0.1" animation="property: material.color; from: #CC99C9; to: #dfdfdf; loop: true; dur: 2000; easing: linear; dir: alternate" event-set__mouseenter1="_event:mouseenter; _target: #purple; visible: true;" event-set__mouseenter2="_event:mouseenter; _target: #instructions; visible: false;" event-set__mouseleave1="_event:mouseleave; _target: #purple; visible: false;" event-set__mouseleave2="_event:mouseleave; _target: #instructions; visible: true;"></a-box>
            <!--end rainbow-->
            <!--side windows-->
            <a-entity rotation="0 90 90" position="510 830 730">
                <a-box color="#fcf594" width="65" height="65" depth="20" position="-47.5 0 0"></a-box>
                <a-box color="#fcf594" width="65" height="65" depth="20" position="47.5 0 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="-47.5 -95 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="47.5 -95 0"></a-box>
                <a-box color="#fcf594" width="65" height="65" depth="20" position="-47.5 -190 0"></a-box>
                <a-box color="#fcf594" width="65" height="65" depth="20" position="47.5 -190 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="-47.5 -285 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="47.5 -285 0"></a-box>
                <a-box color="#fcf594" width="65" height="65" depth="20" position="-47.5 -380 0"></a-box>
                <a-box color="#fcf594" width="65" height="65" depth="20" position="47.5 -380 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="-47.5 -475 0"></a-box>
                <a-box color="#52437b" width="65" height="65" depth="20" position="47.5 -475 0"></a-box>
            </a-entity>
            <!--clock-->
            <a-entity position="170 370 40.2">
                <a-cylinder color="#52437b" radius="20" height="20" position="0 200 10.1" rotation="90 0 0"></a-cylinder>
                <a-cylinder color="#52437b" radius="20" height="20" position="200 0 10.1" rotation="90 0 0"></a-cylinder>
                <a-cylinder color="#52437b" radius="20" height="20" position="0 -200 10.1" rotation="90 0 0"></a-cylinder>
                <a-cylinder color="#52437b" radius="20" height="20" position="-200 0 10.1" rotation="90 0 0"></a-cylinder>
                <a-cylinder color="#010059" radius="15" height="20" position="0 0 10.1" rotation="90 0 0"></a-cylinder>
                <a-entity position="0 0 5.1" animation="property: rotation; from: 0 0 0; to: 0 0 -360; loop: true; dur: 60000; easing: linear;">
                    <a-box color="#fcf594" width="20" height="120" depth="10" position="0 60 0" ></a-box>
                </a-entity>
                <a-entity position="0 0 5.1" animation="property: rotation; from: 0 0 0; to: 0 0 -360; loop: true; dur: 5000; easing: linear;">
                    <a-box color="#fcf594" width="10" height="150" depth="10" position="0 80 0" ></a-box>
                </a-entity>
            </a-entity>
            <!--front window-->
            <a-entity rotation="90 0 0" position="170 710 670">
                <a-box color="#52437b" width="285" height="200" depth="20" position="-157.5 0 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 0"></a-box>
                <a-box color="#52437b" width="285" height="200" depth="20" position="157.5 0 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 1300"></a-box>
                <a-box color="#52437b" width="285" height="200" depth="20" position="-157.5 -230 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 4000"></a-box>
                <a-box color="#52437b" width="285" height="200" depth="20" position="157.5 -230 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 4800"></a-box>
                <a-box color="#52437b" width="285" height="200" depth="20" position="-157.5 -460 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 2200"></a-box>
                <a-box color="#52437b" width="285" height="200" depth="20" position="157.5 -460 0" animation="property: material.color; to: #fcf594; from: #52437b; loop: true; dur: 2000; easing: linear; delay: 500"></a-box>
            </a-entity>
            <!--planets-->
            <a-entity position="-900 500 1000" rotation="30 60 0" animation="property:rotation; from: 30 60 0; to: 30 -30 0; loop: true; dur: 3000; dir: alternate; easing: linear;">
                <a-sphere color="#ff7a8a" radius="200"></a-sphere>
                <a-ring color="#ff6663" radius-inner="380" radius-outer="400"></a-ring>
            </a-entity>
            <a-entity position="0 1900 800" rotation="20 60 80" animation="property:rotation; from: 20 60 80; to: 20 270 80; loop: true; dur: 3000; dir: alternate; easing: linear;">
                <a-sphere color="#cc99c9" radius="500"></a-sphere>
                <a-ring color="#52437b" radius-inner="800" radius-outer="850"></a-ring>
            </a-entity>
            <a-entity position="1200 1400 -100" rotation="90 45 30" animation="property:rotation; from: 90 45 30; to: 450 45 90; loop: true; dur: 2000; dir: alternate; easing: linear;">
                <a-sphere color="#9ee09e" radius="300"></a-sphere>
                <a-ring color="#dfdfdf" radius-inner="500" radius-outer="600"></a-ring>
            </a-entity>
            <a-entity position="-2000 -1000 -200" rotation="90 45 30" animation="property:rotation; from: 90 45 30; to: 450 45 90; loop: true; dur: 6000; dir: alternate; easing: linear;">
                <a-sphere color="#9ec1cf" radius="800"></a-sphere>
                <a-ring color="#fdfd97" radius-inner="850" radius-outer="880"></a-ring>
                <a-ring color="#fcf594" radius-inner="850" radius-outer="880" rotation="90 0 0"></a-ring>
            </a-entity>
            <a-entity position="0 200 0" animation="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 10000; easing:linear;">
                <a-sphere position="1000 100 500" color="#fdfd97" radius="100" animation="property: material.color; from: #fdfd97; to: #feb144; loop: true; dur: 2000; easing: linear; dir: alternate"></a-sphere>
            </a-entity>
            <a-entity position="0 1200 500" animation="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 3000; easing:linear; delay: 1000;">
                <a-sphere position="900 1600 400" color="#9ec1cf" radius="150" animation="property: material.color; from: #9ec1cf; to: #52437b; loop: true; dur: 2000; easing: linear; dir: alternate"></a-sphere>
            </a-entity>
            <!--chat-->
            <a-box width="300" height="100" depth="0" color="#dfdfdf" position="900 0 0"></a-box>
            <a-text value="Hello?" position="780 0 1" color="#52437b" width="1500"></a-text>
            <a-box width="550" height="200" depth="0" color="#9EC1CF" position="1300 -200 0"></a-box>
            <a-text value="Welcome to the\ndigital world." position="1550 -200 1" color="#52437b" width="1500" align="right"></a-text>
            <a-box width="300" height="100" depth="0" color="#9EC1CF" position="1425 -380 0"></a-box>
            <a-text value="Enter?" position="1550 -380 1" color="#52437b" width="1500" align="right"></a-text>
            <a-box width="300" height="150" color="#52437b" position="1100 -580 0"></a-box>
            <a-text font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt" value="GO!" position="1030 -570 1" color="#dfdfdf" width="2400" event-set__enter="_event: click; _target: #main; animation.delay: 3000; animation__position.delay: 0; animation__zoom.delay: 6000;" event-set__instructions="_event: click; _target: #instructions; visible: true;"></a-text>
            <!--end chat-->
            <a-text id="instructions" value="Press home button to exit.\nHover over these rainbow squares\nto explore!" rotation="0 90 90" width="1200" position="-540 -900 300" visible="false"></a-text>
            <a-text id="red" value="The red planet is on the top left corner.\nIts rock tastes like strawberry\nand has a slime-like texture.\nSo actually, it's not really rock." rotation="0 90 90" width="800" position="-540 -900 300" visible="false"></a-text>
            <a-text id="orange" value="The orange planet orbiting is tiny.\nHowever, it's actually glowing with\na huge amount of power.\nCareful not to touch it." rotation="0 90 90" width="800" position="-540 -900 300" visible="false"></a-text>
            <a-text id="yellow" value="The base of this world is a\nyellow phone. An iPhone XR, maybe?" rotation="0 90 90" width="800" position="-540 -900 300" visible="false"></a-text>
            <a-text id="green" value="The green planet is on the\ntop right corner. It's big and spinning fast, but\nit's not the fastest one. Check out blue!" rotation="0 90 90" width="800" position="-540 -900 300" visible="false"></a-text>
            <a-text id="blue" value="The biggest planet is the blue one to the\nbottom left. It has two rings! Another blue\nplanet is the fastest one, orbiting\naround right on top." rotation="0 90 90" width="800" position="-540 -900 300" visible="false">
            </a-text>
            <a-text id="purple" value="The purple planet stands behind\nthe tallest building. It's like the\nguardian of this world." rotation="0 90 90" width="800" position="-540 -900 300" visible="false">
            </a-text>
        </a-entity>
        <!--end main-->
    </a-scene>
</body>
</html>
